<head>
---
layout: default
title: Home
---

<h1>Hello, I am Gareth Davies, a web designer &amp; developer based in Birmingham, England.</h1>

<div class="posts Grid Grid--gutters3x Grid--full large-Grid--fit">

	{% for post in site.posts limit:3 %}
  
  <div class="Grid-cell">

  	<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>

		<p>{{ post.date | date_to_string }} | 4 Comments</p>

		<p>{{ post.excerpt }}</p>

  </div>

	{% endfor %}

</div>
