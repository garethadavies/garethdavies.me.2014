title:
  Richard Woolley
subtitle:
  Website &amp; Content Management System
paragraph1:
  Richard Woolley is a British independent filmmaker of significant 70s and 80s films, as well as an active screenwriter, author, novelist, musician and songwriter.
paragraph2:
  Richard required a highly personalised website that projected his strong personality and promoted his extensive film archive.
paragraph3:
  My role in this project was as visual designer and front-end and back-end developer.
