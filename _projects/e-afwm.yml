title:
  Animation Forum
subtitle:
  Website &amp; Content Management System
paragraph1:
  Animation Forum West Midlands is a free-to-join, support network for animators and those working generally within the animation sector, in the West Midlands region. This website was initially launched in 2006 and currently has over 1200 members.
paragraph2:
  The website was built using Blog Engine, an ASP.NET blogging platform. My role in this project was as visual designer and back-end developer.
