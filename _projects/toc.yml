paragraph1:
  The Tales of Creativity website was a showcase for creative courses at Birmingham City University. Users could watch interviews with previous students talking about the courses they undertook and how they progressed in their careers after graduating.
paragraph2:
  My role in this project was as visual designer and front-end developer.
